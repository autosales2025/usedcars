backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/YOUR_REPO     # e.g., lawrenceautosales/usedcar-site
  branch: main
  base_url: https://YOUR_VERCEL_DOMAIN     # e.g., https://lawrence-auto.vercel.app
  auth_endpoint: /api/auth

media_folder: "images"        # where uploaded photos go
public_folder: "/images"      # how theyâ€™re referenced on the site

collections:
  - name: "inventory"
    label: "Car Inventory"
    files:
      - file: "inventory.json"
        label: "Cars"
        name: "cars"
        format: "json"
        fields:
          - label: "Cars"
            name: "cars"
            widget: "list"
            summary: "{{year}} {{make}} {{model}} - ${{price}}"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Year", name: "year", widget: "number"}
              - {label: "Make", name: "make", widget: "string"}
              - {label: "Model", name: "model", widget: "string"}
              - {label: "Price", name: "price", widget: "number"}
              - {label: "Mileage", name: "mileage", widget: "number"}
              - {label: "Body Type", name: "bodyType", widget: "string"}
              - {label: "Color", name: "color", widget: "string"}
              - {label: "Status", name: "status", widget: "select", options: ["available", "sold"]}
              - label: "Photos"
                name: "photos"
                widget: "list"
                field: {label: "Photo", name: "photo", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
