<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawrence Auto Sales â€“ CMS</title>

  <!-- IMPORTANT: tell Decap not to auto-init -->
  <script>window.CMS_MANUAL_INIT = true;</script>

  <!-- Decap CMS (UMD). Keep this exact and load after CMS_MANUAL_INIT -->
  <script defer src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#0b0d10;color:#e8eef4}
    .boot{height:100%;display:grid;place-items:center;font:16px/1.4 system-ui,Segoe UI,Roboto,Arial}
  </style>
</head>
<body>
  <div id="cms-root" class="boot">Loading CMSâ€¦</div>

  <script>
    // Single, guarded boot:
    (function () {
      let booted = false;

      function boot() {
        if (booted) return;
        const CMS = window.CMS || window.DecapCms;
        if (!CMS) return; // not ready yet

        let root = document.getElementById('cms-root');
        if (!root) {
          root = document.createElement('div');
          root.id = 'cms-root';
          document.body.appendChild(root);
        }

        // ðŸ‘‰ IMPORTANT: tell Decap exactly where config.yml is
        CMS.init({ config: '/admin/config.yml' });

        booted = true;
      }

      if (document.readyState === 'complete') {
        boot();
      } else {
        window.addEventListener('load', boot);
      }
    })();
  </script>
</body>
</html>
