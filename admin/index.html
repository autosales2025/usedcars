<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawrence Auto Sales – CMS</title>

  <!-- IMPORTANT: tell Decap not to auto-init -->
  <script>window.CMS_MANUAL_INIT = true;</script>

  <!-- Decap CMS (UMD). Keep this exact and load after CMS_MANUAL_INIT -->
  <script defer src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#0b0d10;color:#e8eef4}
    .boot{height:100%;display:grid;place-items:center;font:16px/1.4 system-ui,Segoe UI,Roboto,Arial}
  </style>
</head>
<body>
  <div id="cms-root" class="boot">Loading CMS…</div>

  <script>
    // Single, guarded boot:
    (function () {
      let booted = false;

      function boot() {
        if (booted) return;
        const CMS = window.CMS || window.DecapCms;
        if (!CMS) return; // not ready yet

        let root = document.getElementById('cms-root');
        if (!root) {
          root = document.createElement('div');
          root.id = 'cms-root';
          document.body.appendChild(root);
        }

        // Your Decap config is in /admin/config.yml
        CMS.init();
        booted = true;
      }

      // Try multiple times, then give up.
      let tries = 0;
      const timer = setInterval(function () {
        tries++;
        if (window.CMS || window.DecapCms) {
          clearInterval(timer);
          boot();
        } else if (tries > 60) {
          clearInterval(timer);
          const el = document.getElementById('cms-root');
          if (el) el.textContent = 'CMS failed to load. Please refresh.';
        }
      }, 250);
    })();
  </script>
</body>
</html>
